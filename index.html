<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Spring!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e0f7fa;
      margin: 0;
      padding: 50px;
    }

    h1 {
      color: #2e7d32;
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
      color: #444;
    }

    .flower {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      position: relative;
    }

    .petal {
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      transform-origin: center;
    }

    /* 6 pÃ©talos girados */
    .petal:nth-child(1) { transform: rotate(0deg) translateX(40px); }
    .petal:nth-child(2) { transform: rotate(60deg) translateX(40px); }
    .petal:nth-child(3) { transform: rotate(120deg) translateX(40px); }
    .petal:nth-child(4) { transform: rotate(180deg) translateX(40px); }
    .petal:nth-child(5) { transform: rotate(240deg) translateX(40px); }
    .petal:nth-child(6) { transform: rotate(300deg) translateX(40px); }

    .center {
      width: 50px;
      height: 50px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: 35px;
      left: 35px;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffeb3b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* AnimaciÃ³n */
    .animate {
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(20deg); }
    }
  </style>
</head>
<body>

  <p>âœ¨ And good luck on your exam, youâ€™ll do amazing! ðŸ“šðŸ’›</p>

  <div class="flower" id="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

  <button onclick="animateFlower()">Make the flower dance</button>

  <script>
    function animateFlower() {
      const flower = document.getElementById("flower");
      flower.classList.toggle("animate");
    }
  </script>
</body>
</html>
