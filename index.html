<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Spring!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e0f7fa;
      margin: 0;
      padding: 5vw;
    }

    h1 {
      color: #2e7d32;
      font-size: clamp(2em, 6vw, 3em);
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(1em, 3.5vw, 1.2em);
      margin: 15px 0;
      color: #444;
    }

    .flower {
      width: 25vw;
      height: 25vw;
      max-width: 150px;
      max-height: 150px;
      margin: 20px auto;
      position: relative;
    }

    .petal {
      width: 50%;
      height: 50%;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 25%;
      left: 25%;
      transform-origin: center;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateX(40%); }
    .petal:nth-child(2) { transform: rotate(60deg) translateX(40%); }
    .petal:nth-child(3) { transform: rotate(120deg) translateX(40%); }
    .petal:nth-child(4) { transform: rotate(180deg) translateX(40%); }
    .petal:nth-child(5) { transform: rotate(240deg) translateX(40%); }
    .petal:nth-child(6) { transform: rotate(300deg) translateX(40%); }

    .center {
      width: 35%;
      height: 35%;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: 32%;
      left: 32%;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: clamp(14px, 3.5vw, 18px);
      background: #ffeb3b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .animate {
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-10px) rotate(15deg); }
    }

    /* Ajustes extra para pantallas muy pequeÃ±as */
    @media (max-width: 400px) {
      body {
        padding: 20px;
      }
      .flower {
        width: 40vw;
        height: 40vw;
      }
    }
  </style>
</head>
<body>
  <h1>Ari, Happy Spring! ðŸŒ¸</h1>
  <p>Although Iâ€™d love to give you real flowers, I programmed this little yellow one for you </p>
  <p>âœ¨ And good luck on your exam, youâ€™ll do amazing! ðŸ“šðŸ’›</p>

  <div class="flower" id="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

  <button onclick="animateFlower()">Make the flower dance</button>

  <script>
    function animateFlower() {
      const flower = document.getElementById("flower");
      flower.classList.toggle("animate");
    }
  </script>
</body>
</html>
